<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

    <link rel="stylesheet" href="style.css">
    <title>PokeDex</title>

<body class="back">
    <nav class="navbar navbar-light bg-light sticky-top">
        <a class="navbar-brand">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQpc3I3Z1A1PCiS5RVWEOa1KVlQVXqPtugxqQ&usqp=CAU"
                width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
            PokeDex
        </a>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search a pokemon" aria-label="Search" id="form_search">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit" id="but_search">Search</button>
        </form>
    </nav>
    
    <main class="container">
        <div class="row" id="card-container">
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="bdpokemon.js"></script>
    <script src="script.js"></script>
</body>

</html>
